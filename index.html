        <div id = "player">
          <<img id = "weeMan" src = "C:\Users\lynse\Documents\Uni\Year 1\Sem 1\Web Programming\Be-A-Mazed\Images_Blank mazes\wee man.png" alt = "Maze">
        </div>

    </div>


  <script>

  var player = document.getElementById("weeMan");

  var playerX = 270;
  var playerY = 4;

  function movePlayer(e){

    if(e.keyCode==39){
      playerX +=2;
      player.style.left = playerX + "px";

    }

    if(e.keyCode==37){
      playerX -=2;
      player.style.left = playerX + "px";

    }

    if(e.keyCode==38){
      playerY -=2;
      player.style.top = playerY + "px";

    }

    if(e.keyCode==40){
      playerY +=2;
      player.style.top = playerY + "px";

    }
  }

document.onkeydown = movePlayer;

  </script>

</body>

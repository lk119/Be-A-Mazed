<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="client/css/stylesheet.css">

	</head>

	<body>

		<!-- Load the CDN first -->
		<script
				src="http://code.jquery.com/jquery-3.4.1.js"
				integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
				crossorigin="anonymous">
		</script>

		<!-- If CDN fails to load, load the local version -->
		<script>window.jQuery || document.write('<script src="client/js/jquery-3.4.1.js"><\/script>');</script>
		<!--<script src="js/script.js"></script> -->

			<div id="background"></div>

			<!--audio player -->
			<div id="audioPlayer">
				<audio id="music">
					<source src="client/audio/bensound-ukulele.mp3" type="audio/mp3">
				</audio>
				<p id="musicLableAlt">Music On/Off</p>
				<input type="checkbox" id="toggle" class="checkbox" onclick="musicToggle()"/>
				<label for="toggle" class="switch"></label>
		 </div>
		<!--audio player -->

			<!--wrapper -->
			 <div class="wrapper">
				<header>
					<h1> Biscuit Bonanza </h1>
					<p id="instructions"> Use the WASD keys to direct your pupper around the park to collect the yummy biscuits! Oh...but watch out for the yucky ones!!</p>


					<!--log in and sign up -->
					<div id="loginBox">
						<div id="loginTitle">
							<h2> Login </h2>
						</div>
						<div id="userDetails">
							<input id="username" type="text" placeholder="Enter your username..."/>
							<input id="password" type="password" placeholder="Enter your password..."/>
							<div id="showPW1">
								<input type="checkbox" onclick="showPassword()">Show Password
							</div>
						</div>
						<button id="loginButton">Submit</button>
						<button id="createAccount" onclick="goToCreateAccount()">Create an account</button>
					</div>
					<!--log in and sign up -->
					<!--create account -->
					<div id="createAccountBox">
						<div id="createAccountTitle">
							<h2> Create<br>an account! </h2>
						</div>
						<div id="userCreateDetails">
							<input id="createUsername" type="text" placeholder="Create a username..."/>
							<input id="createPassword" type="password" placeholder="Create a password..."/>
							<div id="showPW2">
								<input type="checkbox" onclick="showPassword()">Show Password
							</div>
						</div>
						<button id="createAccountSubmit" onclick="createAccount()">Create account</button>
						<button id="alreadyMember" onclick="hideCreateAccountLogin()">Login instead!</button>
					</div>
					<!--create account -->

					<!--start game button -->
					<div id="startGame">
						<button id="start" onclick="startGame()">Play Game</button>
					</div>
					<!--start game button -->

					<div id ="counterBox"> <!--count display -->
						<table id ="countDisplay"><tr><td><img src="client/images/big_biscuit.png"></td><td id="biscuitCount"> </td></tr></table>
					<div>
						<span id="timer"></span></div>
					</div> <!--end of count display -->

				</header>

				<section id="gameArea">

				 		<canvas id="gameCanvas" width="800" height="600"></canvas>
						<!--game over -->
						<div id="gameOver">
							<div id="GO">
								<h2> Game Over! </h2>
							</div>
							<div id="messageGameOver">
								<p> What a good doggo! </p>
								<p> You got a score of: </p>
								<div id=finalScore></div>
									<button id="playAgain" onclick="resetGame()">Play Again</button>
							</div>
						</div>
						<!--game over -->

				</section>
				<section id="sidebar">
						<!--scoreboard -->
					 	<div id ="scoreboard">
						<div id="scoreTop">
								<div id=scoreTitle>SCOREBOARD</div>
						</div>
						<div id="scoreContainer">
							<div id="scores"></div>
						</div>
						<div id="bottom"></div>
					</div>
					<!--scoreboard -->
					<!--chatbox -->
					<div id ="chatbox">
						<div id="chatTop">
								<div id=chatTitle>CHATBOX</div>
						</div>
						<div id="messageContainer">
							<div id="messages"></div>
						</div>
						<div id="chat">
							<input id="chatText" type="text" placeholder="Type here..."/>
							<button id="send" type="submit">SEND</button>
						</div>
					</div>
					<!--chatbox -->
			</section>
		 </div>
		 <!--wrapper -->

		 <!--load scripts -->
			<script src="client/js/Graphics.js"></script>
			<script src="client/js/Images.js"></script>
			<script src="client/js/Player.js"></script>
			<script src="client/js/Map.js"></script>
			<script src="client/js/Controls.js"></script>
			<script src="client/js/Main.js"></script>
			<script src="client/js/Scoreboard.js"></script>
			<script src="client/js/Timer.js"></script>
			<script src="client/js/Setup.js"></script>
			<script src="client/js/login.js"></script>
			<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
			<script> var socket = io(); </script>
			<!--load scripts -->

</body>
</html>

			<div id="background"></div>
			 <div class="wrapper"> <!--wrapper -->
				<header>
					<h1> Biscuit Bonanza </h1>
					<p> Use your arrow keys to direct your pupper around the park to collect the yummy biscuits! Oh...but watch out for the yucky ones!!</p>
					<div id ="counterBox"> <!--count display -->
						<table id ="countDisplay"><tr><td><img src="client/images/big_biscuit.png"></td><td id="biscuitCount"> </td></tr></table>
					 </div> <!--end of count display -->
				</header>

				<section id="gameArea">
				 		<canvas id="gameCanvas" width="800" height="600"></canvas>
				</section>
				<section id="sidebar">
						<!--scoreboard -->
					 	<div id ="scoreboard">
						<div id="scoreTop">
								<div id=scoreTitle>SCOREBOARD</div>
						</div>
						<div id="scores"></div>
						<div id="bottom"></div>
					</div>
					<!--scoreboard -->
					<!--chatbox -->
					<div id ="chatbox">
						<div id="chatTop">
								<div id=chatTitle>CHATBOX</div>
						</div>
						<div id="messages"></div>
						<div id="chat">
							<input type="text" placeholder="Type here..."/>
							<button id="send" type="submit">SEND</button>
						</div>
					</div>
					<!--chatbox -->
			</section>
		 </div> <!--wrapper -->
